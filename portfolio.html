<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umamahesh Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .login-card {
      max-width: 300px;
      margin: 2em auto;
      padding: 2em;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-card input {
      width: 100%;
      padding: 0.5em;
      margin: 0.5em 0;
    }

    .login-card button {
      padding: 0.5em 1em;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-card button:hover {
      background-color: #005fa3;
    }

    .welcome {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 1em;
      display: none;
    }

    .logout-btn {
      display: block;
      margin: 0 auto 2em auto;
      padding: 0.5em 1em;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #990000;
    }

    .dropdown-container {
      display: none;
      text-align: center;
      margin-bottom: 2em;
    }

    select {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .content {
      display: none;
      background-color: white;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>

  <div class="login-card" id="loginCard">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div class="welcome" id="welcomeMessage">
    Hello Umamahesh! ðŸŽ‰
  </div>

  <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display:none;">
    Logout
  </button>

  <div class="dropdown-container" id="dropdownContainer">
    <label for="sectionSelect">Choose a section:</label>
    <select id="sectionSelect" onchange="showContent(this.value)">
      <option value="">-- Select --</option>
      <option value="contact">Contact Information</option>
      <option value="linkedin">LinkedIn</option>
      <option value="portfolio">Portfolio</option>
      <option value="objective">Career Objective</option>
      <optgroup label="Education">
        <option value="ssc">SSC</option>
        <option value="intermediate">Intermediate</option>
        <option value="btech">B-Tech</option>
      </optgroup>
      <option value="skills">Technical Skills</option>
    </select>
  </div>

  <div class="content" id="displayArea">
    <p>Select an option to view details.</p>
  </div>

  <script>
    const data = {
      contact: `
        <strong>Name:</strong> Umamahesh Vooribindi<br>
        <strong>Phone:</strong> +91-9391481461<br>
        <strong>Email:</strong> Umamaheshroyal00@gmail.com
      `,
      linkedin: `
        <strong>LinkedIn Profile:</strong> 
        <a href="https://www.linkedin.com/in/umamahesh-vooribindi" target="_blank">
          www.linkedin.com/in/umamahesh-vooribindi
        </a>
      `,
      portfolio: `
        <strong>Portfolio:</strong> 
        <a href="https://leetcode.com/u/umamahesh02/" target="_blank">
          LeetCode Profile
        </a>
      `,
      objective: `
        Enthusiastic final-year B.Tech student in Electrical and Communication Engineering with strong skills in Python. 
        Eager to begin a career in the IT industry, contributing to software development and problem-solving while continuously learning and growing.
      `,
      ssc: `
        <strong>SSC:</strong><br>
        Institution: ZPHS Puthalapattu<br>
        Year: 2020<br>
        CGPA: 9.2
      `,
      intermediate: `
        <strong>Intermediate:</strong><br>
        Institution: Sri Chaithanya Junior College<br>
        Year: 2020â€“2022<br>
        Percentage: 84.4%
      `,
      btech: `
        <strong>B.Tech in ECE:</strong><br>
        Institution: Vemu Institute of Technology, JNTU Ananthapuramu<br>
        Year: 2022â€“2026<br>
        Percentage: 78%
      `,
      skills: `
        <strong>Programming Languages:</strong> Python, Basics of C and Java<br>
        <strong>Designing:</strong> VLSI Physical Design<br>
        <strong>MS Office:</strong> Word, PowerPoint<br>
        <strong>Tools:</strong> VS Code<br>
        <strong>Embedded Systems</strong>
      `
    };

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('loginError');

      if (user === 'umamahesh' && pass === 'umamahesh') {
        document.getElementById('loginCard').style.display = 'none';
        document.getElementById('welcomeMessage').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'block';
        document.getElementById('dropdownContainer').style.display = 'block';
        document.getElementById('displayArea').style.display = 'block';
        error.textContent = '';
      } else {
        error.textContent = 'Invalid username or password.';
      }
    }

    function logout() {
      document.getElementById('loginCard').style.display = 'block';
      document.getElementById('welcomeMessage').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'none';
      document.getElementById('dropdownContainer').style.display = 'none';
      document.getElementById('displayArea').style.display = 'none';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('sectionSelect').value = '';
      document.getElementById('displayArea').innerHTML = '<p>Select an option to view details.</p>';
    }

    function showContent(section) {
      if (section && data[section]) {
        document.getElementById('displayArea').innerHTML = data[section];
      } else {
        document.getElementById('displayArea').innerHTML = '<p>Select an option to view details.</p>';
      }
    }
  </script>
</body>
</html>
